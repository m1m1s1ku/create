<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Beocreate Connect</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
    </head>
	<body class="mac no-dark-ui-animation windowed">
		<div id="title-bar">
			<div id="title-bar-drag"></div>
			<div id="toolbar-wrap">
				<div class="toolbar-button disabled visible" id="menu-button" onclick="toggleMenu();"><div class="button-icon"></div></div>
				<div class="toolbar-button visible" id="refresh-button" onclick="refresh();"><div class="button-icon"></div></div>
				<div class="toolbar-button visible" id="bind-button" onclick="bindRCAToAMP();"><div class="button-icon"></div></div>
			</div>
			<div id="window-title"></div>
			
			<div id="windows-controls">
				<div class="windows-button" id="min-button">
					<span>&#xE921;</span>
				</div>
				<div class="windows-button" id="max-button">
					<span>&#xE922;</span>
				</div>
				<div class="windows-button" id="restore-button">
					<span>&#xE923;</span>
				</div>
				<div class="windows-button" id="close-button">
					<span>&#xE8BB;</span>
				</div>
			</div>
		</div>
		<div id="title-bar-padding"></div>
		<div class="content-area">
			<div id="main-menu"> 				
				<div class="scroll-area" id="main-menu-scroll-area">
					<div id="product-notification" class="hidden">
						<h3>Product is restarting</h3>
						<p>Please wait...</p>
					</div>
					<div class="above-fold">											
						<div class="menu-group">
						<h2>Products</h2>
							<div class="collection found-products">
								<div class="collection-item no-products">
									<img class="square-helper" src="images/square-helper.png"> 
									<div class="collection-item-content">
										<div class="collection-item-text free-form">
											<div class="collection-label">Products found on the network will appear here</div>
										</div>
									</div>
								</div>
								
								<div class="collection-item spacer first"></div>
								<div class="collection-item spacer"></div>
								<div class="collection-item spacer"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<iframe class="app-section" id="product-view"></iframe>
		</div>
		
		<div id="assistant-bar">
			<div class="button pill grey" id="assistant-previous" onclick="assistantFlow('previous');">
				Previous Step
			</div>
			<div class="button pill black" id="assistant-next" onclick="assistantFlow('next');">
				Next Step
			</div>
		</div>
		<script>
			if (typeof module === 'object') {
				window.module = module; module = undefined;
			}
		</script>
		<script>
			if (window.module) {
				module = window.module;
			}
		</script>
		<script src="scripts/ui.js"></script>
	</body>
</html>
